name: Hot News Crawler
on:
  schedule:
    - cron: "0 9,12,13,18,21,22 * * *"
    # âš ï¸ é‡è¦æç¤ºï¼šæˆ‘ä»¬ä½¿ç”¨çš„æ˜¯ GitHub å®˜æ–¹æä¾›çš„èµ„æºæ¥è¿›è¡Œçš„æ¨é€ï¼Œè€Œæ¯ä¸ªè´¦å·çš„èµ„æºæ˜¯é™é¢çš„
    # ä¸ºäº†ä¸è¢«å®˜æ–¹åˆ¤å®šä¸ºæ»¥ç”¨è€Œé¢ä¸´å°å·çš„é£é™©ï¼Œä¸å»ºè®®è®¾ç½®æ¯”åŠå°æ—¶æ›´çŸ­çš„æ‰§è¡Œé—´éš”
    #
    # Cron è¡¨è¾¾å¼ç¤ºä¾‹ï¼ˆæ³¨æ„ï¼šGitHub Actions ä½¿ç”¨ UTC æ—¶é—´ï¼ŒåŒ—äº¬æ—¶é—´éœ€è¦å‡ 8 å°æ—¶ï¼‰:
    # - "0 * * * *"         # æ¯å°æ—¶æ•´ç‚¹è¿è¡Œä¸€æ¬¡ï¼ˆå®é™…æœ‰åå·®ï¼‰
    # - "*/30 * * * *"      # æ¯ 30 åˆ†é’Ÿæ‰§è¡Œä¸€æ¬¡
    # - "*/30 0-14 * * *"   # æ¯å¤© UTC 0:00-14:00ï¼ˆåŒ—äº¬æ—¶é—´ 8:00-22:00ï¼‰ï¼Œæ¯ 30 åˆ†é’Ÿè¿è¡Œä¸€æ¬¡
    # - "0 0,6,12,18 * * *" # æ¯å¤© UTC 0:00,6:00,12:00,18:00ï¼ˆåŒ—äº¬æ—¶é—´ 8:00,14:00,20:00,æ¬¡æ—¥2:00ï¼‰
  workflow_dispatch:

concurrency:
  group: crawler-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  crawl:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout repository with retry
        run: |
          max_attempts=5
          delay=10
          attempt=1
          until [ $attempt -gt $max_attempts ]
          do
            echo "Attempt $attempt of $max_attempts..."
            if git clone https://github.com/${{ github.repository }} repo; then
              echo "âœ… Checkout succeeded"
              break
            else
              echo "âŒ Checkout failed, retrying after $delay seconds..."
              sleep $delay
              attempt=$((attempt+1))
              delay=$((delay*2))   # æŒ‡æ•°é€€é¿
            fi
          done
          if [ $attempt -gt $max_attempts ]; then
            echo "âŒ Checkout failed after $max_attempts attempts"
            exit 1
          fi
        shell: bash

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify required files
        run: |
          echo "ğŸ” æ£€æŸ¥å¿…éœ€çš„é…ç½®æ–‡ä»¶..."
          if [ ! -f config/config.yaml ]; then
            echo "âŒ é”™è¯¯: config/config.yaml æ–‡ä»¶ä¸å­˜åœ¨"
            exit 1
          fi
          if [ ! -f config/frequency_words.txt ]; then
            echo "âŒ é”™è¯¯: config/frequency_words.txt æ–‡ä»¶ä¸å­˜åœ¨"
            exit 1
          fi
          echo "âœ… é…ç½®æ–‡ä»¶æ£€æŸ¥é€šè¿‡"

      - name: Run crawler
        env:
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          DINGTALK_WEBHOOK_URL: ${{ secrets.DINGTALK_WEBHOOK_URL }}
          WEWORK_WEBHOOK_URL: ${{ secrets.WEWORK_WEBHOOK_URL }}
          WEWORK_MSG_TYPE: ${{ secrets.WEWORK_MSG_TYPE }}
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
          EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
          EMAIL_SMTP_PORT: ${{ secrets.EMAIL_SMTP_PORT }}
          NTFY_TOPIC: ${{ secrets.NTFY_TOPIC }}
          NTFY_SERVER_URL: ${{ secrets.NTFY_SERVER_URL }}
          NTFY_TOKEN: ${{ secrets.NTFY_TOKEN }}
          BARK_URL: ${{ secrets.BARK_URL }}
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          GITHUB_ACTIONS: true
        run: python main.py

      - name: Commit and push if changes (with retry)
        env:
          BRANCH_NAME: ${{ github.event.repository.default_branch }}
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          
          echo "ğŸ”„ Syncing with remote (branch: $BRANCH_NAME)..."
          git fetch origin $BRANCH_NAME || echo "âš ï¸ Fetch failed, continuing..."
          
          git stash --include-untracked || echo "Nothing to stash"
          git reset --hard origin/$BRANCH_NAME || echo "âš ï¸ Reset failed, continuing..."
          git stash pop || echo "Nothing to pop"
          
          git add -A
          
          if git diff --quiet && git diff --staged --quiet; then
            echo "ğŸ“­ No changes to commit"
            exit 0
          fi
          
          echo "ğŸ“ Committing changes..."
          TIMESTAMP=$(TZ=Asia/Shanghai date "+%Y-%m-%d %H:%M:%S")
          git commit -m "Auto update by GitHub Actions at $TIMESTAMP"
          
          echo "â¬†ï¸ Pushing changes with retry..."
          max_attempts=5
          delay=5
          attempt=1
          until [ $attempt -gt $max_attempts ]
          do
            echo "Attempt $attempt of $max_attempts..."
            if git pull --rebase origin $BRANCH_NAME && git push origin $BRANCH_NAME; then
              echo "âœ… Successfully pushed on attempt $attempt"
              break
            else
              echo "âš ï¸ Push failed, retrying after $delay seconds..."
              sleep $delay
              attempt=$((attempt+1))
              delay=$((delay*2))   # æŒ‡æ•°é€€é¿
            fi
          done
          if [ $attempt -gt $max_attempts ]; then
            echo "âŒ Failed to push after $max_attempts attempts"
            exit 1
          fi
        shell: bash
